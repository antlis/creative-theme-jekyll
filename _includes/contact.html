<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        </div>

      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate="">
          <div class="row row-eq-height contact-form-wrap clearfix">
            <div class="contact-wrap">
            <div class="contact-block contact-block-inputs">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                <!-- <p class="help-block text-danger"></p> -->
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" id="email" data-validation-required-message="Please enter your email address." required="">
                <!-- <p class="help-block text-danger"></p> -->
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone" id="phone">
                <!-- <p class="help-block text-danger"></p> -->
              </div>
              <div class="form-group">
                <!-- <ul class="list-unstyled service-picker" id="servicesList">

                </ul> -->
                <select name="service" id="service" class="form-control" data-validation-required-message="Please choose the services you need" required="">
                  <option class="default" value="Basic" selected="">Basic</option>
                  <option value="Premium">Premium</option>
                  <option value="Platinum">Platinum</option>
                </select>
                <!-- <p class="help-block text-danger"></p> -->
              </div>
            </div>
            <div class="contact-block">
              <div class="contact-message">
                <textarea class="form-control" placeholder="Tell us about your business or brandâ€¦" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                <!-- <p class="help-block text-danger"></p> -->
              </div>
            </div>
          </div>
          <div class="col-lg-12 text-center">
            <div id="success"></div>
            <input type="submit" class="btn btn-xl" id="submitFormButton">
          </div>
          </div>
        </form>
      </div>

    </div>
</section>
